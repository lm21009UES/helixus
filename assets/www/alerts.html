<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alerts</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="../styles/helixus.css">
</head>
<body>
    <main class="column">
        <section>
            <article>
                <h1 class="text-size-1">Alerts</h1>
            </article>
            <article>
                <p>Las alertas permiten notificar sobre algo al usuario. Ejemplos: </p>
            </article>
            <article class="warning-alert">
                <span>
                    <i class="fas fa-exclamation-circle"></i>
                    Alert message for a warning: warning-alert
                </span>
            </article>

            <article class="successfully-alert">
                <span>
                    <i class="fas fa-exclamation-circle"></i>
                    Alert message for a successful event: successfully-alert
                </span>
            </article>

            <article class="error-alert">
                <span>
                    <i class="fas fa-exclamation-circle"></i>
                    Alert message for an error: error-alert
                </span>
            </article>

            <article class="danger-alert">
                <span>
                    <i class="fas fa-exclamation-circle"></i>
                    Alert message for a critical error: danger-alert
                </span>
            </article>
        </section>
    </main>
</body>
</html>
